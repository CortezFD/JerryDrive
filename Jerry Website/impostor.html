    <h2>Impostors</h2>
    <p>
         <span style="color:red; font-weight:bold;">CAUTION:</span>
          There have been recent reports of false Jerrys in the world. Here are some sightings that you should be aware of:</p>

    <figure>
        <img src="Images/Impostors/skunk.jpg" alt="Skunk">
        <figcaption>We feed some outside cats, but this action draws in neighborhood skunks, and sometimes when I leave the house at night, the scurrying of these creatures reminds me of Jerry and I get a heart attack (I hate this neighborhood).</figcaption>
    </figure>

    <figure>
        <img src="Images/Impostors/thecatfrombolt.png" alt="Bolt Cat">
        <figcaption>‘Bolt’ was one of my favorite movies as a kid, and I always get reminded of Jerry when I see the cat from that movie.</figcaption>
    </figure>
    <figure>
        <img src="Images/Impostors/maxwellmicrowave.webp" alt="Microwave Cat">
        <figcaption>This is Maxwell, an internet cat sensation, and is known for his iconic microwave spin GIF and another enemy of Jerry. Many mistake this impostor for the true cat king, Jerry.</figcaption>
